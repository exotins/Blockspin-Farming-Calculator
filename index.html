<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockspin Farming Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #0b0b0b, #1a1a1a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .calculator {
      width: 100%;
      max-width: 380px;
      background: #121212;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 0 0 2px #1db954;
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
      color: #1db954;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      margin-top: 12px;
      display: block;
      opacity: 0.85;
    }

    select,
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background: #1f1f1f;
      border: 2px solid #2a2a2a;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
    }

    .time-inputs {
      display: flex;
      gap: 10px;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background: #1db954;
      color: #000;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.97);
    }

    .result {
      margin-top: 18px;
      background: #1b1b1b;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #1db954;
    }

    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div class="calculator">

  <h2>Blockspin Farming Calculator</h2>
  <div class="subtitle">6 Dim Pots ‚Ä¢ Roblox Farming</div>

  <label>Crop</label>
  <select id="crop" onchange="updateInputFields()">
    <option value="tomatoes">üçÖ Tomatoes</option>
    <option value="corn">üåΩ Corn</option>
    <option value="sunflowers">üåª Sunflowers</option>
  </select>

  <label id="time-label">Time Farmed</label>
  <div class="time-inputs" id="time-inputs">
    <!-- Inputs inserted dynamically -->
  </div>

  <button onclick="calculate()">CALCULATE</button>

  <div class="result" id="result">Profit: ‚Äî</div>

  <div class="footer">6 Dim Pots Only</div>
</div>

<script>
  function updateInputFields() {
    const crop = document.getElementById('crop').value;
    const label = document.getElementById('time-label');
    const inputs = document.getElementById('time-inputs');

    if (crop === 'tomatoes') {
      // Only whole days
      label.textContent = 'Days Farmed (whole numbers only)';
      inputs.innerHTML = `<input type="number" id="days" placeholder="Days" min="1" step="1">`;
    } 
    else if (crop === 'corn') {
      // Only hours, no minutes
      label.textContent = 'Hours Farmed (whole numbers only)';
      inputs.innerHTML = `<input type="number" id="hours" placeholder="Hours" min="1" step="1">`;
    } 
    else if (crop === 'sunflowers') {
      // Hours + minutes, minutes only in 10-minute intervals
      label.textContent = 'Time Farmed (minutes in multiples of 10)';
      inputs.innerHTML = `
        <input type="number" id="hours" placeholder="Hours" min="0" step="1">
        <input type="number" id="minutes" placeholder="Minutes (10,20,30‚Ä¶)" min="0" max="50" step="10">
      `;
    }
  }

  function calculate() {
    const crop = document.getElementById('crop').value;
    const result = document.getElementById('result');
    let totalHours = 0;

    if (crop === 'tomatoes') {
      const days = parseInt(document.getElementById('days').value, 10);
      if (!days || days < 1) { 
        result.textContent = 'Enter valid whole days (1,2,3...)'; 
        return; 
      }
      totalHours = days * 24;
    } 
    else if (crop === 'corn') {
      const hours = parseInt(document.getElementById('hours').value, 10);
      if (!hours || hours < 1) { 
        result.textContent = 'Enter valid whole hours'; 
        return; 
      }
      totalHours = hours;
    } 
    else if (crop === 'sunflowers') {
      const hours = parseInt(document.getElementById('hours').value, 10) || 0;
      let minutes = parseInt(document.getElementById('minutes').value, 10) || 0;

      if (minutes % 10 !== 0) {
        result.textContent = 'Minutes must be in multiples of 10 (10,20,30‚Ä¶)';
        return;
      }
      if (hours === 0 && minutes < 10) {
        result.textContent = 'Enter at least 10 minutes';
        return;
      }
      totalHours = hours + (minutes / 60);
    }

    let profit = 0;
    if (crop === 'tomatoes') profit = (199200 / 24) * totalHours;
    else if (crop === 'corn') profit = 45450 * totalHours;
    else if (crop === 'sunflowers') profit = 17268 * (totalHours * 6);

    result.textContent = `Profit: ${Math.floor(profit).toLocaleString()}`;
  }

  // Initialize inputs on page load
  updateInputFields();
</script>

</body>
</html>
