<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6 Dim Pots Profit Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .calculator {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      opacity: 0.85;
    }

    select,
    input,
    button {
      width: 100%;
      margin-top: 8px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    select,
    input {
      background: #2a2a2a;
      color: #fff;
    }

    button {
      margin-top: 15px;
      background: #4caf50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>6 Dim Pots Calculator</h2>

  <label>Crop</label>
  <select id="crop">
    <option value="tomatoes">Tomatoes</option>
    <option value="corn">Corn</option>
    <option value="sunflowers">Sunflowers</option>
  </select>

  <label>Hours Farmed</label>
  <input type="number" id="hours" placeholder="e.g. 2.5" min="0" step="0.1">

  <button onclick="calculate()">Calculate Profit</button>

  <div class="result" id="result"></div>
</div>

<script>
  function calculate() {
    const crop = document.getElementById("crop").value;
    const hours = parseFloat(document.getElementById("hours").value);
    const result = document.getElementById("result");

    if (isNaN(hours) || hours <= 0) {
      result.textContent = "Please enter valid hours.";
      return;
    }

    let profit = 0;

    // 6 dim pots rates
    if (crop === "tomatoes") {
      profit = (199200 / 24) * hours;
    } 
    else if (crop === "corn") {
      profit = 45450 * hours;
    } 
    else if (crop === "sunflowers") {
      profit = 17268 * (hours * 6); // 6 cycles per hour
    }

    result.textContent = `Profit: ${Math.floor(profit).toLocaleString()}`;
  }
</script>

</body>
</html>
