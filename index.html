<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockspin Farming Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Arial Rounded MT Bold", Arial, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #0b0b0b, #1a1a1a);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .calculator {
      width: 100%;
      max-width: 380px;
      background: #121212;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 0 0 2px #1db954;
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
      color: #1db954;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      margin-top: 12px;
      display: block;
      opacity: 0.85;
    }

    select,
    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      background: #1f1f1f;
      border: 2px solid #2a2a2a;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
    }

    .time-inputs {
      display: flex;
      gap: 10px;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background: #1db954;
      color: #000;
      cursor: pointer;
      transition: transform 0.1s;
    }

    button:active {
      transform: scale(0.97);
    }

    .result {
      margin-top: 18px;
      background: #1b1b1b;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #1db954;
    }

    .footer {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

<div class="calculator">

  <!-- Blockspin Logo -->
<div class="logo">
  <img 
    src="assets/blockspin-logo.png" 
    alt="Blockspin Logo" 
    onerror="this.onerror=null; this.src='https://via.placeholder.com/70?text=Logo';"
    width="70" 
    height="70">
</div>

  </div>

  <h2>Blockspin Farming Calculator</h2>
  <div class="subtitle">6 Dim Pots ‚Ä¢ Roblox Farming</div>

  <label>Crop</label>
  <select id="crop">
    <option value="tomatoes">üçÖ Tomatoes</option>
    <option value="corn">üåΩ Corn</option>
    <option value="sunflowers">üåª Sunflowers</option>
  </select>

  <label>Time Farmed</label>
  <div class="time-inputs">
    <input type="number" id="hours" placeholder="Hours" min="0" step="1">
    <input type="number" id="minutes" placeholder="Minutes" min="0" max="59" step="1">
  </div>

  <button onclick="calculate()">CALCULATE</button>

  <div class="result" id="result">Profit: ‚Äî</div>

  <div class="footer">6 Dim Pots Only</div>
</div>

<script>
  function calculate() {
    const crop = document.getElementById("crop").value;
    const hours = parseFloat(document.getElementById("hours").value) || 0;
    const minutes = parseFloat(document.getElementById("minutes").value) || 0;
    const result = document.getElementById("result");

    const totalHours = hours + (minutes / 60);

    if (totalHours <= 0) {
      result.textContent = "Enter valid time";
      return;
    }

    let profit = 0;

    // 6 dim pots rates
    if (crop === "tomatoes") {
      profit = (199200 / 24) * totalHours;
    } 
    else if (crop === "corn") {
      profit = 45450 * totalHours;
    } 
    else if (crop === "sunflowers") {
      profit = 17268 * (totalHours * 6);
    }

    result.textContent = `Profit: ${Math.floor(profit).toLocaleString()}`;
  }
</script>

</body>
</html>
